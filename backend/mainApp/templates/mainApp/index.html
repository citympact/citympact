{% extends "mainApp/base.html" %}

{% block content %}
{% if last_projects %}
    <ul>
    {% for project in last_projects %}
        <li><a href="/project/{{ project.id }}">{{ project.title }}</a> (ou <a href="{% url 'mainApp:detail' project.id %}">auto lien</a>)</li>
    {% endfor %}
    </ul>
{% else %}
    <p>No projects from the city are available.</p>
{% endif %}

<p>Wanna <a href="{% url "mainApp:addNewProject" %}">add a new project</a>?</p>

{% endblock %}
