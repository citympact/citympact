

<div class="container">
  <div class="row">
    <div class="col-sm-12">
        <div class="bg-white p-5 rounded shadow">
            <form action="">
                <div class="input-group mb-3">
                  <input type="text" class="form-control" placeholder="Que veux tu changer dans ta ville?" aria-label="Que veux tu changer dans ta ville?" aria-describedby="button-addon2">
                  <button class="btn btn-outline-secondary" type="button" id="button-addon2">Chercher</button>
                </div>
            </form>

        </div>
    </div>
  </div>
</div>

{% extends "mainApp/base.html" %}

{% block content %}
{% if last_projects %}
    <ul>
    {% for project in last_projects %}
        <li><a href="/project/{{ project.id }}">{{ project.title }}</a> (ou <a href="{% url 'mainApp:detail' project.id %}">auto lien</a>)</li>
    {% endfor %}
    </ul>
{% else %}
    <p>No projects from the city are available.</p>
{% endif %}

<p>Wanna <a href="{% url "mainApp:addNewProject" %}">add a new project</a>?</p>

{% endblock %}
