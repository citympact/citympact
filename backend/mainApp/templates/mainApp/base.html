{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" type="text/css" href="{% static 'mainApp/css/bootstrap.min.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'mainApp/css/main.css' %}">
    <title>{% block title %}{{ APP_NAME }}{% endblock %}</title>
</head>

<body>
    <div class="container-fluid mb-5" id="topMenuBar">
        <div class="container">
          <nav class="navbar navbar-expand-lg navbar-light">
            <div class="container-fluid pt-2 pb-2">
                <a class="navbar-brand" href="/">Citympact</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#topNavbar" aria-controls="topNavbar" aria-expanded="false" aria-label="Toggle navigation">
                  <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="topNavbar">
                  <ul class="navbar-nav">
                    <li class="nav-item">
                      <a class="nav-link active" aria-current="page" href="/">Home</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link" href="{% url 'mainApp:accounts_profile' %}">Mon compte</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link disabled" href="#">Contact</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link disabled" href="#">About</a>
                    </li>
                  </ul>
                </div>
            </div>
          </nav>
        </div>
      </div>
    {% if message %}
        <div class="alert alert-{{ message.severity }}" role="alert">
        {{ message.content }}
        </div>
    {% endif %}

    {% block content %}{% endblock %}


    <div class="modal fade" id="popup" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="popup_title"></h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Fermer"></button>
          </div>
          <div class="modal-body" id="popup_content"></div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" id="popup_close_button">Fermer</button>
            <button type="button" class="btn btn-primary" id="popup_next_button">Suivant</button>
          </div>
        </div>
      </div>
    </div>
    <script src="{% static 'mainApp/js/jquery-3.6.0.min.js' %}"></script>
    <script src="{% static 'mainApp/js/bootstrap.bundle.min.js' %}"></script>
    <script src="{% static 'mainApp/js/main.js' %}"></script>
</body>
</html>
