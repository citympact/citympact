{% extends "mainApp/base.html" %}
{% load extras_tags %}

{% block content %}

<div class="container">
    <div class="row">
        <div class="col-sm-12">
            <h1>{{ title }}</h1>
            {% if image %}
                <img src="{{ image.url|thumbnailize }}" alt="{{ title }}" alt="" class="sliderThumbnail"/>
            {% endif %}
            <p>{{ description }}</p>
        </div>
    </div>
</div>

<div class="container pb-5">
    <div class="row">
        <div class="col-sm-12">
            <button class="btn btn-secondary mb-4" id="comment_toggle_button">Ajouter un commentaire</button>
            <form id="comment_add" style="display: none;" action="{% url "mainApp:addNewComment" %}" method="POST"
                enctype="multipart/form-data">
                {% csrf_token %}
                <div class="row pb-4">
                    <div class="col-sm-12  mb-4">
                        <textarea name="comment" rows="8" cols="80" class="form-control"></textarea>
                        <div class="invalid-feedback">
                            Merci d'ins√©rer un commentaire.
                        </div>
                    </div>
                    <div class="col-sm-12"><input type="checkbox" name="anonymous" id="anonymous">  <label for="anonymous">Poster ce commentaire en anonyme?</label>
                    </div>
                    <input type="hidden" name="model_name" value="{{ model_name }}" />
                    <input type="hidden" name="id" value="{{ id }}" />
                    <div class="col-sm-12">
                        <button type="submit" class="btn btn-primary" id="popup_next_button">Poster un commentaire</button>
                    </div>


            </form>
        </div>
    </div>
</div>
<div class="container">
    <div class="row">
        <div class="col-sm-12">
            {% for comment in comments %}
                {{ comment }}
            {% endfor %}
        </div>
    </div>
</div>
{% endblock %}
